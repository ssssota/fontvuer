[package]
name = "app"
version = "0.1.0"
description = ""
authors = ["TOMIKAWA Sotaro <tommysouta@gmail.com>"]
license = "MIT"
repository = "https://github.com/fontvuer/fontvuer.git"
default-run = "app"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0.4", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.5", features = ["protocol-all"] }
once_cell = "1.13.0"
font-kit = { git = "https://github.com/fontvuer/font-kit.git", tag = "v0.11.0-next.0" }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
